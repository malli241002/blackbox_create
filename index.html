<!DOCTYPE html>
<html>
<head>
    <title>Eco Rides</title>
    <style>
        body {
            background-image: url('ride-image.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 20px;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eco Rides</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" />
            <label for="password">Password:</label>
            <input type="password" id="password" />
            <button>Login</button>
        </form>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <footer>
        &copy; 2023 Eco Rides. All rights reserved.
    </footer>
</body>
</html>
